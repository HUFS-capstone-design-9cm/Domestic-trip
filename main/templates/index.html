{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0">
    <title>표지</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h3 class="main_title">어쩌다 국내여행</h3>
        </div>
        <div class="intro">
            <h1>나의 여행 성향은?</h1>
        </div>
        <div class="nick">
            <input class="name" type="text" size="17" placeholder=" 닉네임을 입력해주세요.">
        </div>
        <div class="button">
            <a href="/form/">
                <button class="start" type="button">시작하기</button>
            </a>
        </div>
        <div class="animation">
            <img class="image" src="{% static 'image/main_car.png' %}">
        </div>
        <div class="result_data">
                <div class="data_wrap">
                    <h3>현재 N명이 여행을 떠났습니다.</h3>
                </div>
            </div>
        <div class="logo">
            <img src="{% static 'image/logo.png' %}" alt="logo" height="60px" width="100px">
        </div>
    </div>
</body>
</html>
