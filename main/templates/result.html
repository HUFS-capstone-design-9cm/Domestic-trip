{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="어쩌다 국내여행" />
    <meta property="og:img" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="나의 여행 성향은?" />

    <title>결과페이지</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
    <section id="main_contents">
        <div class="wrapper">
            <div class="result">
                <div class="titles">
                    <h1>{{ traveler.modifier }}</h1>
                    <h1>{{ traveler.name }}</h1>
                </div>
                <div class="result_img">
                    <img src="{% static 'image/' %}{{ traveler.personality }}.png" alt="이미지 없음">
                </div>
            </div>
            <div class="result_explains">
                <div class="explain">
                    <h3 class="title">내 유형은 {{ traveler.name }}?!</h3>
                    <h3>{{ traveler.content }}</h3>
                </div>
            </div>
            <div class="space">
                <h3>내 여행지는 {{ traveler.region }}</h3>
                <div class="voyage">
                    <div class="region_img">
                        <img src="{% static 'image/' %}{{ traveler.personality }}_region.png" alt="이미지 없음">
                    </div>
                    <ul>
                        <li>#땅끝마을</li>
                        <li>#땅끝뷰</li>
                    </ul>
                </div>
            </div>
            <div class="research">
                <div class="research_btn">
                    <a href="/search/">
                        <button class="research_form" type="button">만족도 조사하고 여행지 추천받기</button>
                    </a>
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li>
                        <h3>다시할랭</h3>
                        <a href="/">
                            <button type="button">테스트 다시하기</button>
                        </a>
                    </li>
                    <li>
                        <h3>다른 유형도 볼랭</h3>
                        <a href="#">
                            <button type="button">다른 결과 보기</button>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="share">
                <h3>공유하기</h3>
                <div class="share_btn">
                    <button class="copy_btn" type="button"></button><br>
                </div>
                <div class="share_btn">
                    <button class="face_share" type="button"></button>
                </div>
                <div class="share_btn">
                    <button class="kak_share" type="button"></button>
                </div>
            </div>
            <div class="logo">
                <img src="{% static 'image/logo.png' %}" alt="logo" height="60px" width="100px">
            </div>
        </div>
    </section>
    <script type="text/javascript" src="{% static 'js/result.js' %}"></script>
</body>
</html>
